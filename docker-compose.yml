version: '2'
services:

  consul:
    image: "consul"
    hostname: "consul:0.7.0"
    command: "agent -dev -client 0.0.0.0"
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"

  git2consul:
    image: "cimpress/git2consul"
    container_name: "git2consul"
    links:
    - "consul:consul"
    volumes:
      - ./src/main/resources/git2consul:/git2consul
    command: --endpoint consul --port 8500 --config-file /git2consul/Git2Consul-SpringConsulDemo-master.json

  vault:
    depends_on:
      - consul
    image: "vault"
    hostname: "vault"
    links:
      - "consul:consul"
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
    ports:
      - "8200:8200"
    volumes:
      - ./tools/wait-for-it.sh:/wait-for-it.sh
      - ./config/vault:/config
      - ./config/vault/policies:/policies
    entrypoint: /wait-for-it.sh -t 20 -h consul -p 8500 -s -- vault server -config=/config/with-consul.hcl