server:
  port: 8080

spring:
  application:
    name: client
  cloud:
    consul:
      host: consul
      port: 8500
      enabled: true
      discovery:
        instanceId: ${spring.application.name}:${random.value}
      config:
        format: yaml
        prefix: config
        defaultContext: application
        data-key: data
        profileSeparator: '-'
    vault:
      scheme: http
      host: vault
      authentication: TOKEN
      token: ${VAULT_APP_TOKEN}

management:
  security:
    enabled: false